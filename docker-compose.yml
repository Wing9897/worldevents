version: '3.8'

services:
  # Flask 應用
  app:
    build: .
    container_name: world-events-app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    expose:
      - "5000"
    networks:
      - web

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: world-events-nginx
    restart: unless-stopped
    ports:
      - "9333:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./css:/app/css:ro
      - ./js:/app/js:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - app
    networks:
      - web

networks:
  web:
    driver: bridge
